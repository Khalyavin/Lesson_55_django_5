{% extends 'blog/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-4">
            <div class="card-body">
                <table class="table">
                    <tr>
                        <td>Заголовок</td>
                        <td>{{ object.title }}</td>
                    </tr>
                    <tr>
                        <td>Содержание</td>
                        <td>{{ object.content }}</td>
                    </tr>
                    <tr>
                        <td>Превью</td>
                        <td>{{ object.preview }}</td>
                    </tr>
                    <tr>
                        <td>Дата публикации</td>
                        <td>{{ object.created_date }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
